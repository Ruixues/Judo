# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Chang Target

        run: |
          git config --global user.email "1263592223@qq.com"
          git config --global user.name "Dorbmon"
          git remote rm origin
          git remote add origin https://${{ secrets.GITEE }}:${{ secrets.GITEEPASSWORD }}@gitee.com/dorbmon/judo-language.git
          git push -u origin master
          git config --global user.password "${{ secrets.GITEEPASSWORD }}"
